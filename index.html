<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css" />
</head>

<body>
	<div id="container">
	  	<h1>What Season Is It?</h1>
	  	<h2>Convert the temperature from Celsius to Fahrenheir to see what season it currently is.</h2>

	  <!-- inputs should typically be wrapped in a <form> tag but we will omit today since form events are handled a little differently -->
	  	<div id="inputs">
	     	<input id="weather" type="number" value="0">
	 	 </div>
	 	 <div id="weather-conversion">
	  		<p>,mjnj</p>
	  	</div>
	  	<div>
	  	<button id="submit">Convert the to Fahrenheit</button>
		</div>
		<div id="weather-image">

	  	</div>
	</div>
 	<script src="js/main.js"></script>
</body>
</html>
